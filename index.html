<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ria - FxOnline Accesso</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
     
        <div class="col-left">

            <div class="lingua">

                <select  class="form-control">

                    <option>English</option>

            <img src="https://fxonline.riaenvia.net/Features/Shared/img/logo-2020.png" alt="">

            
            <h2>Benvenuti in FxOnline</h2>
            
            <form action="">
                <div class="form-group">
                    <label for="name">Nome Utente</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="agente">Agente</label>
                    <input type="text" name="agente" id="agente " class="form-control">
                </div>
                <div class="form-group">
                    <label for="filiale">Filiale</label>
                    <input type="text" name="filiale" id="filiale" class="form-control">
                </div>

                <button type="submit">Accesso</button>

        </div>
        <div class="col-right">
            <h1>Il denaro dove ne hai bisogno</h1>            
        </div>
